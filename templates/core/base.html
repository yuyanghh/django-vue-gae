{% load static %}

<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1.0"
  >
  <link
    rel="icon"
    href="{% static 'favicon.ico' %}"
  >
  <title>
    {% block title %}{% endblock %}
  </title>

  <!-- google font -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >

    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans+TC:wght@700&family=Noto+Serif+Display:ital,wght@0,200;0,300;0,700;1,200;1,300;1,700&family=Noto+Serif+TC:wght@300;500;700&display=swap"
    rel="stylesheet"
  > -->
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'core/app.css' %}"
  >
</head>

<body>
  <div id="app">
    <!-- menu -->
    <div class="container">
      <demo-component>hihi from base</demo-component>
      <!-- Main content -->
      {% block content %}
      {% endblock %}
    </div>
    <!-- footer -->
  </div>
  <script
    type="text/javascript"
    src="{% static 'core/main.js' %}"
  ></script>

</body>

</html>
